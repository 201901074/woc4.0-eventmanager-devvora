
{% extends 'base.html' %}

{% block content %}


        <div style="background-color: #f7ffff;"class="p-3 mb-2  text-dark">


            <figure class="text-center">
                <br><br><br><br><br>    
                <h1 class="display-1">Event Dashboard</h1>
        
            </figure>
        
            <div class="shadow-lg p-5 mb-5 mt-1 ms-5 me-5 bg-body rounded" class="container px-2">        
                <form action="event_dashboard.html" method="post"  class="row g-3" >
                    {% csrf_token %}
                    <div class="col-md-6" ">
                        <label for="hid" class="form-label">Event ID</label>
                        <input type="text" class="form-control" id="hid" name="hid" required>
                    </div>

                    <div class="col-md-6" ">
                        <label for="epass" class="form-label">Event Password</label>
                        <input type="password" class="form-control" id="epass" name="epass" required>
                    </div>

                    <div  class="text-center" >
                        <button type="submit" class="btn btn-primary">Get event details</button>
                    </div>

                </form>
            </div>
        </div>
      

{% endblock %}
