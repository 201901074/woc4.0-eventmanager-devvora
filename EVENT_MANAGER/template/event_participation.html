
{% extends 'base.html' %}

{% block content %}

<div style="background-color: #fbfffa;"  class="p-3 mb-2  text-dark">


    <figure class="text-center">
        <br><br><br><br><br>    
        <h1 class="display-1">Event Participation</h1>
    </figure>

        <br><br>
            <div class="shadow-lg p-5 mb-5 mt-1 ms-5 me-5 bg-body rounded" class="container px-2">
            <form class="row g-3" >
                <div class="col-md-6" ">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col-md-6" ">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-6">
                    <label for="ename" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="ename">
                </div>
                
            <div class="form-check">
                <div class="col-md-8 ">
                    <p> Please select your Registration Type  &nbsp;
                    <input type="radio" value="indi" class="btn-check" name="options" id="option1" checked>
                    <label class="btn btn-secondary" for="option1">Indivivual</label>

                    <input type="radio" value="grp" class="btn-check" name="options" id="option2" >
                    <label class="btn btn-info" for="option2">Group</label>
                    </p>    
                </div>
            </div>

            <div class="grp selectt">    
                <div class="col-md-6">
                    <label for="rno" class="form-label">Number of people in  your group </label>
                    <input type="number" class="form-control" id="rno">
                </div>
            </div>

            <div class="indi selectt">    </div>


            <script type="text/javascript">
                $(document).ready(function() {
                    $('input[type="radio"]').click(function() {
                        var inputValue = $(this).attr("value");
                        var targetBox = $("." + inputValue);
                        $(".selectt").not(targetBox).hide();
                        $(targetBox).show();
                    });
                });
            </script>
           
            <div class="col-md-8">
                <p>Please select the events in which you want to register</p>

                {% for row in data %}

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">{{row.ename}}</label>
                    </div>
                    

                {% endfor %}

                </div> -->
            </div>    

                <div  class="text-center" >
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>   
            </form>
        </div>    

    </div>



{% endblock %}
