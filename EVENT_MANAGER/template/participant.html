{% extends 'base.html' %}

{% block content %}


    <div style="background-color: #eaccee;"class=" mb-2  text-dark">

        {% if data %}
        
                    <figure class="text-center">
                        <br><br><br><br><br>    
                        <h1 class="display-1 p-5 mb-2 bg-white text-dark">{{ev.ename}} Responses</h1>
                
                    </figure>
                
                    <br><br>
                    <table class="table table-hover" >
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Number of people registered</th>
                          </tr>
                        </thead>
                        <tbody>
                            
                            {% for row in data%}
                            <div class="d-flex justify-content-around"    
                                <tr>
                                    <td>{{row.fname}}</td>
                                    <td>{{row.lname}}</td>
                                    <td>{{row.iemail}}</td>
                                    <td>{{row.icon}}</td>
                                    <td>{{row.rno}}</td>
                                </tr>
                            </div>
                            {% endfor %}

                        </tbody>
                      </table>
                </div> 
    
        {% else %}
                
        <figure class="text-center">
            <br><br><br><br><br>    
            <h1 class="display-1">No Responses Yet :(</h1>
    
        </figure>
    

        {% endif %}
{% endblock %}
