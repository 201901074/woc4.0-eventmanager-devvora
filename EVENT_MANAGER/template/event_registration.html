
{% extends 'base.html' %}

{% block content %}


<div style="background-color: #b499b9;"class=" p-5   text-dark">


        <br><br>
            <div class="shadow-lg p-5 mb-5 mt-5 ms-5 me-5 bg-body rounded" class="container px-4">
            <form action="event_registration.html" method="post" class="row g-3" >
                {% csrf_token %}
                
                <figure class="text-center">
                    <h1 class="display-2 p-5 mb-0 mt-2 ms-5 me-5  bg-white text-dark">Event Registration</h1>
            
                </figure>

                <div class="col-md-6" ">
                    <label for="hname" class="form-label">Host Name</label>
                    <input type="text" class="form-control" id="hname" name="hname" required>
                </div>

                <div class="col-md-6">
                <label for="hemail" class="form-label">Host Email</label>
                <input type="email" class="form-control" id="hemail" name="hemail" required>
                </div>

                <div class="col-md-6">
                    <label for="ename" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="ename" name="ename" required>
                </div>
                
                <div class="col-md-6">
                    <label for="eloc" class="form-label">Event Location</label>
                    <input type="text" class="form-control" id="eloc" name="eloc" required>
                </div>

                <div class="mb-3">
                    <label for="edesc" class="form-label">Event Description</label>
                    <textarea class="form-control" id="edesc" name="edesc" rows="3"></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="pswd" class="form-label">Host Password</label>
                    <input type="password" class="form-control" id="pswd" name="pswd" rows="3" required></input>
                </div>
                
                
                <div class="col-md-4">
                    <label for="fromd" class="form-label">From</label>
                    <input type="date" class="form-control" id="fromd" name="fromd" required>
                    <label for="fromt" class="form-label"></label>
                    <input type="time" class="form-control" id="fromt" name="fromt" required>
                </div> 
                
                <div class="col-md-4">
                    <label for="tod" class="form-label">To</label>
                    <input type="date" class="form-control" id="tod" name="tod" required>
                    <label for="tot" class="form-label"></label>
                    <input type="time" class="form-control" id="tot" name="tot" required>
                </div> 

                <div class="col-md-4">
                    <label for="rdd" class="form-label">Registration Deadline</label>
                    <input type="date" class="form-control" id="rdd" name="rdd" required>
                    <label for="rdt" class="form-label"></label>
                    <input type="time" class="form-control" id="rdt" name="rdt" required>
                </div> 

                <div  class="text-center" >
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                </div>   
            </form>
        </div>    

    </div>




{% endblock %}
